<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Profile</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="container__card">
      <section class="card">
        <header class="header">
          <picture>
            <img src="bg-pattern-card.svg" alt=" fondo " />
          </picture>
        </header>
        <main class="main">
          <img src="/image-victor.jpg" alt="image profile" />
          <h1>Victor Crest <span>26</span></h1>
          <strong> London </strong>
        </main>
        <footer class="footer">
          <div>
            <strong> 80K </strong>
            <span> Followers </span>
          </div>
          <div>
            <strong> 803k </strong>
            <span> Likes </span>
          </div>
          <div>
            <strong> 1.4K </strong>
            <span> Photos </span>
          </div>
        </footer>
      </section>
    </div>
  </body>
</html>
